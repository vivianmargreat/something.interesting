<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake Download Fullscreen</title>
<style>
    /* Make everything fullscreen */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: white; /* background for fake download */
        font-family: monospace;
    }

    /* Fake download container */
    #fake-download {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #000;
    }

    /* Blackout overlay */
    #blackout {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        z-index: 9999;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s;
    }
</style>
</head>
<body>

<!-- Blackout overlay -->
<div id="blackout"></div>

<!-- Fake download content -->
<div id="fake-download">
    Hacked Mother Fu*cker
</div>

<script>
    // Fake download percentage animation
    const fakeDownload = document.getElementById('fake-download');
    let percent = 0;
    function updateDownload() {
        percent += Math.floor(Math.random() * 5) + 1; // increase 1-5%
        if (percent > 100) percent = 100;
        fakeDownload.textContent = `Downloading... ${percent}%`;
        if (percent < 100) {
            setTimeout(updateDownload, 50); // update fast
        } else {
            fakeDownload.textContent = "Download Complete!";
        }
    }
    updateDownload();

    // Glitchy blackout effect
    const overlay = document.getElementById('blackout');
    function flashBlackout() {
        overlay.style.opacity = Math.random() < 0.5 ? 1 : 0;
        setTimeout(flashBlackout, 50 + Math.random() * 150);
    }
    flashBlackout();
</script>

</body>
</html>


<script>
const consoleEl = document.getElementById('console');
const lines = [
  "fetching module: alpha.js",
  "GET https://cdn.example.com/beta.js 200 OK",
  "unpacking: gamma.css ... done",
  "verifying delta.wasm checksum 3f1a2b",
  "patched: epsilon.json -> applied",
  "writing: /usr/local/lib/zeta.dll",
  "downloaded chunk for theta.mp4",
  "// some internal module processed",
  "// cache updated successfully",
  "// initializing next module...",
];

const BUFFER_SIZE = 100; // visible lines
const buffer = Array(BUFFER_SIZE).fill("// ... HACKED MOTHER FUCKER");

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function update() {
  // remove top line
  buffer.shift();
  // add a new random line at the bottom
  buffer.push(lines[rand(0, lines.length-1)]);
  // render buffer
  consoleEl.textContent = buffer.join("\n");
  requestAnimationFrame(update);
}

// start automatically
update();
</script>
